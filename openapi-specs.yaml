      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  authorizationUrl:
                    type: string
                  codeVerifier:
                    type: string
                required:
                  - authorizationUrl
                  - codeVerifier
                additionalProperties: false
  /v1/auth/google/callback:
